<section id="quote" class="quote-section">
  <h2>Get a Free Solar Quote</h2>
  <p class="subtitle">
    Switch to clean energy. Save money. Save the planet.
  </p>

  <form class="quote-card" onsubmit="sendToWhatsApp(); return false;">
    <input
      type="text"
      id="name"
      placeholder="Full Name"
      required
    >

    <input
      type="tel"
      id="phone"
      placeholder="Mobile Number"
      required
    >

    <input
      type="text"
      id="city"
      placeholder="City"
      required
    >

    <button type="submit">
      Get Free Quote
    </button>
  </form>
</section>
